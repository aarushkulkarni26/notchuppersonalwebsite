<html>

<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            margin-left: 50px;
            background-image: url(https://media.gettyimages.com/videos/abstract-light-turquoise-backgroundsloop-video-id945117218?s=640x640);
        }
    </style>
</head>

<body>
    <p>Guess a random number between 1 - 10.</p>

    <div class="form" style="height: 100px; width: 100px; ">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
        <input type="button" value="Refresh" onclick="history.go(0)" />
    </div>

    <script type="text/javascript">

        // random value generated 
        var y = Math.floor(Math.random() * 10 + 1);

        // counting the number of guesses 
        // made for correct Guess 
        var guess = 1;

        document.getElementById("submitguess").onclick = function () {

            // number guessed by user      
            var x = document.getElementById("guessField").value;

            if (x == y) {
                alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
                    + guess + " GUESS ");
            }
            else if (x > y) /* if guessed number is greater 
                   than actual number*/ {
                guess++;
                alert("OOPS SORRY!! TRY A SMALLER NUMBER");
            }
            else {
                guess++;
                alert("OOPS SORRY!! TRY A GREATER NUMBER")
            }
        } 
    </script>
</body>

</html>
