<html lang="en">

<head>
  <title>page22</title>
  <script>
    function calc() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var opr = document.getElementById("opr").value;

      if (opr == "+") {
        document.getElementById("result").value = num1 + num2;
      }
      if (opr == "-") {
        document.getElementById("result").value = num1 - num2;
      }
      if (opr == "*") {
        document.getElementById("result").value = num1 * num2;
      }
      if (opr == "/") {
        document.getElementById("result").value = num1 / num2;
      }
    }
  </script>
  <style>
    body {
      background-color: aquamarine;
    }

    #div {
      background-color: gray;
      width: 300px;
      height: 200px;
    }
  </style>
</head>

<body>
  <h1>Calculator:</h1>
  <div id="div">
    Number1: <input type="text" id="num1" /><br /><br />
    <select id="opr">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">ร</option>
      <option value="/">รท</option>
    </select>&nbsp;&nbsp;&nbsp;&nbsp;<button id="solve" onclick="calc();">=</button><br /><br />
    Number2: <input type="text" id="num2" /><br /><br />
    Answer: <input type="text" id="result" />
  </div>
</body>

</html>
